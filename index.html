<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#5D4E6D">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Diario Fumo">
    <link rel="manifest" href="/diario-fumo/manifest.json">
    <link rel="apple-touch-icon" href="/diario-fumo/icon-192.png">
    <title>Smoke counter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,600&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --plum: #5D4E6D;
            --plum-light: #7A6B8A;
            --sage: #A8B5A0;
            --sage-light: #C5D1BE;
            --cream: #F8F6F2;
            --terracotta: #C4A77D;
            --terracotta-warm: #D4B896;
            --coral: #E8998D;
            --text-dark: #2D2A32;
            --text-muted: #6B6573;
            --shadow-soft: 0 4px 20px rgba(93, 78, 109, 0.15);
            --shadow-medium: 0 8px 30px rgba(93, 78, 109, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(160deg, var(--cream) 0%, #EDE8E3 100%);
            min-height: 100vh;
            min-height: 100dvh;
            color: var(--text-dark);
            overflow-x: hidden;
        }

        .app-container {
            max-width: 420px;
            margin: 0 auto;
            padding: 24px 20px;
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
        }

        header {
            text-align: center;
            margin-bottom: 32px;
            animation: fadeInDown 0.6s ease-out;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-family: 'Fraunces', Georgia, serif;
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--plum);
            margin-bottom: 4px;
        }

        .subtitle {
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .current-date {
            font-size: 0.85rem;
            color: var(--plum-light);
            margin-top: 8px;
            font-weight: 500;
        }

        /* Main View */
        .main-view {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .instruction {
            text-align: center;
            font-size: 1rem;
            color: var(--text-muted);
            margin-bottom: 24px;
            animation: fadeIn 0.6s ease-out 0.2s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .buttons-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 32px;
        }

        .reason-btn {
            background: white;
            border: none;
            border-radius: 20px;
            padding: 28px 16px;
            cursor: pointer;
            box-shadow: var(--shadow-soft);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            position: relative;
            overflow: hidden;
        }

        .reason-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .reason-btn:hover::before,
        .reason-btn:active::before {
            opacity: 1;
        }

        .reason-btn:active {
            transform: scale(0.96);
            box-shadow: var(--shadow-medium);
        }

        .reason-btn .icon {
            font-size: 2rem;
            line-height: 1;
        }

        .reason-btn .label {
            font-family: 'DM Sans', sans-serif;
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--text-dark);
        }

        /* Button variants */
        .reason-btn[data-reason="abitudine"]::before { background: var(--sage); }
        .reason-btn[data-reason="bisogno"]::before { background: var(--coral); }
        .reason-btn[data-reason="piacere"]::before { background: var(--terracotta); }
        .reason-btn[data-reason="stress"]::before { background: var(--plum-light); }

        .reason-btn[data-reason="abitudine"]:active { background: var(--sage-light); }
        .reason-btn[data-reason="bisogno"]:active { background: #F5D5D0; }
        .reason-btn[data-reason="piacere"]:active { background: var(--terracotta-warm); }
        .reason-btn[data-reason="stress"]:active { background: #D5CCE0; }

        /* Animation for button press */
        @keyframes buttonPress {
            0% { transform: scale(1); }
            50% { transform: scale(0.92); }
            100% { transform: scale(1); }
        }

        .reason-btn.pressed {
            animation: buttonPress 0.3s ease-out;
        }

        /* Stats card */
        .stats-card {
            background: white;
            border-radius: 20px;
            padding: 20px 24px;
            box-shadow: var(--shadow-soft);
            margin-bottom: 20px;
            animation: fadeIn 0.6s ease-out 0.4s both;
        }

        .stats-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .stats-title {
            font-family: 'Fraunces', Georgia, serif;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--plum);
        }

        .stats-period {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            text-align: center;
        }

        .stat-item {
            padding: 8px 4px;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--plum);
        }

        .stat-label {
            font-size: 0.7rem;
            color: var(--text-muted);
            margin-top: 2px;
        }

        /* Navigation */
        .nav-buttons {
            display: flex;
            gap: 12px;
            margin-top: auto;
            padding-top: 16px;
        }

        .nav-btn {
            flex: 1;
            background: white;
            border: 2px solid var(--sage-light);
            border-radius: 14px;
            padding: 14px;
            font-family: 'DM Sans', sans-serif;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--plum);
            cursor: pointer;
            transition: all 0.2s;
        }

        .nav-btn:hover {
            background: var(--sage-light);
            border-color: var(--sage);
        }

        .nav-btn:active {
            transform: scale(0.98);
        }

        /* History View */
        .history-view {
            display: none;
            flex: 1;
            flex-direction: column;
        }

        .history-view.active {
            display: flex;
        }

        .main-view.hidden {
            display: none;
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            background: none;
            border: none;
            font-family: 'DM Sans', sans-serif;
            font-size: 0.95rem;
            color: var(--plum);
            cursor: pointer;
            padding: 8px 0;
            margin-bottom: 16px;
        }

        .back-btn:hover {
            color: var(--plum-light);
        }

        .history-list {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 20px;
        }

        .history-day {
            margin-bottom: 20px;
        }

        .history-date {
            font-family: 'Fraunces', Georgia, serif;
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--plum);
            margin-bottom: 10px;
            padding-bottom: 6px;
            border-bottom: 1px solid var(--sage-light);
        }

        .history-item {
            background: white;
            border-radius: 12px;
            padding: 14px 16px;
            margin-bottom: 8px;
            box-shadow: 0 2px 8px rgba(93, 78, 109, 0.08);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-item-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .history-item-icon {
            font-size: 1.3rem;
        }

        .history-item-reason {
            font-weight: 500;
            color: var(--text-dark);
        }

        .history-item-time {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .delete-btn {
            background: none;
            border: none;
            color: var(--coral);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 4px 8px;
            opacity: 0.6;
            transition: opacity 0.2s;
        }

        .delete-btn:hover {
            opacity: 1;
        }

        .empty-history {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-muted);
        }

        .empty-history-icon {
            font-size: 3rem;
            margin-bottom: 12px;
            opacity: 0.5;
        }

        /* Export section in history */
        .export-section {
            padding: 16px 0;
            border-top: 1px solid var(--sage-light);
            margin-top: auto;
        }

        .export-btn {
            width: 100%;
            background: var(--plum);
            color: white;
            border: none;
            border-radius: 14px;
            padding: 16px;
            font-family: 'DM Sans', sans-serif;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .export-btn:hover {
            background: var(--plum-light);
        }

        .export-btn:active {
            transform: scale(0.98);
        }

        /* Toast notification */
        .toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--plum);
            color: white;
            padding: 14px 24px;
            border-radius: 30px;
            font-size: 0.9rem;
            font-weight: 500;
            box-shadow: var(--shadow-medium);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            pointer-events: none;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        /* Confirmation Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(45, 42, 50, 0.5);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
            z-index: 1000;
        }

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: white;
            border-radius: 24px;
            padding: 28px;
            max-width: 320px;
            width: 100%;
            text-align: center;
            transform: scale(0.9);
            transition: transform 0.3s;
        }

        .modal-overlay.show .modal {
            transform: scale(1);
        }

        .modal-icon {
            font-size: 2.5rem;
            margin-bottom: 12px;
        }

        .modal-title {
            font-family: 'Fraunces', Georgia, serif;
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--plum);
            margin-bottom: 8px;
        }

        .modal-message {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 24px;
            line-height: 1.5;
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
        }

        .modal-btn {
            flex: 1;
            padding: 12px;
            border-radius: 12px;
            font-family: 'DM Sans', sans-serif;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .modal-btn-cancel {
            background: var(--cream);
            border: none;
            color: var(--text-muted);
        }

        .modal-btn-confirm {
            background: var(--plum);
            border: none;
            color: white;
        }

        .modal-btn:hover {
            opacity: 0.9;
        }

        /* iOS safe area */
        @supports (padding-bottom: env(safe-area-inset-bottom)) {
            .app-container {
                padding-bottom: calc(24px + env(safe-area-inset-bottom));
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header>
            <h1>üåø Ma quanto fumi?</h1>
            <p class="subtitle">un diario per fare un passo alla volta</p>
            <p class="current-date" id="currentDate"></p>
        </header>

        <!-- Main View -->
        <div class="main-view" id="mainView">
            <p class="instruction">Hai fumato? Tocca il motivo:</p>
            
            <div class="buttons-grid">
                <button class="reason-btn" data-reason="abitudine" onclick="logCigarette('abitudine')">
                    <span class="icon">üîÑ</span>
                    <span class="label">Abitudine</span>
                </button>
                <button class="reason-btn" data-reason="bisogno" onclick="logCigarette('bisogno')">
                    <span class="icon">üí≠</span>
                    <span class="label">Bisogno</span>
                </button>
                <button class="reason-btn" data-reason="piacere" onclick="logCigarette('piacere')">
                    <span class="icon">‚ú®</span>
                    <span class="label">Piacere</span>
                </button>
                <button class="reason-btn" data-reason="stress" onclick="logCigarette('stress')">
                    <span class="icon">üò§</span>
                    <span class="label">Stress</span>
                </button>
            </div>

            <div class="stats-card">
                <div class="stats-header">
                    <span class="stats-title">Oggi</span>
                    <span class="stats-period" id="todayDate"></span>
                </div>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-number" id="statAbitudine">0</div>
                        <div class="stat-label">Abitudine</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="statBisogno">0</div>
                        <div class="stat-label">Bisogno</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="statPiacere">0</div>
                        <div class="stat-label">Piacere</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="statStress">0</div>
                        <div class="stat-label">Stress</div>
                    </div>
                </div>
            </div>

            <div class="nav-buttons">
                <button class="nav-btn" onclick="showHistory()">üìä Storico</button>
                <button class="nav-btn" onclick="showExportModal()">üì§ Esporta</button>
            </div>
        </div>

        <!-- History View -->
        <div class="history-view" id="historyView">
            <button class="back-btn" onclick="showMain()">
                ‚Üê Torna indietro
            </button>
            
            <div class="history-list" id="historyList">
                <!-- Populated by JS -->
            </div>

            <div class="export-section">
                <button class="export-btn" onclick="exportData()">
                    üì• Scarica CSV per il terapeuta
                </button>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    <!-- Confirmation Modal -->
    <div class="modal-overlay" id="modal">
        <div class="modal">
            <div class="modal-icon" id="modalIcon">üóëÔ∏è</div>
            <h3 class="modal-title" id="modalTitle">Conferma</h3>
            <p class="modal-message" id="modalMessage">Vuoi eliminare questa registrazione?</p>
            <div class="modal-buttons">
                <button class="modal-btn modal-btn-cancel" onclick="closeModal()">Annulla</button>
                <button class="modal-btn modal-btn-confirm" id="modalConfirm">Elimina</button>
            </div>
        </div>
    </div>

    <script>
        // Data storage
        const STORAGE_KEY = 'diario_fumo_data';

        function getData() {
            const data = localStorage.getItem(STORAGE_KEY);
            return data ? JSON.parse(data) : [];
        }

        function saveData(data) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
        }

        // Logging
        function logCigarette(reason) {
            const btn = document.querySelector(`[data-reason="${reason}"]`);
            btn.classList.add('pressed');
            setTimeout(() => btn.classList.remove('pressed'), 300);

            const entry = {
                id: Date.now(),
                timestamp: new Date().toISOString(),
                reason: reason
            };

            const data = getData();
            data.push(entry);
            saveData(data);

            updateTodayStats();
            showToast(getReasonEmoji(reason) + ' Registrato');
        }

        function getReasonEmoji(reason) {
            const emojis = {
                abitudine: 'üîÑ',
                bisogno: 'üí≠',
                piacere: '‚ú®',
                stress: 'üò§'
            };
            return emojis[reason] || 'üìù';
        }

        function getReasonLabel(reason) {
            const labels = {
                abitudine: 'Abitudine',
                bisogno: 'Bisogno',
                piacere: 'Piacere',
                stress: 'Stress'
            };
            return labels[reason] || reason;
        }

        // Stats
        function updateTodayStats() {
            const data = getData();
            const today = new Date().toDateString();
            
            const todayData = data.filter(entry => 
                new Date(entry.timestamp).toDateString() === today
            );

            const stats = {
                abitudine: 0,
                bisogno: 0,
                piacere: 0,
                stress: 0
            };

            todayData.forEach(entry => {
                if (stats.hasOwnProperty(entry.reason)) {
                    stats[entry.reason]++;
                }
            });

            document.getElementById('statAbitudine').textContent = stats.abitudine;
            document.getElementById('statBisogno').textContent = stats.bisogno;
            document.getElementById('statPiacere').textContent = stats.piacere;
            document.getElementById('statStress').textContent = stats.stress;
        }

        // Navigation
        function showHistory() {
            document.getElementById('mainView').classList.add('hidden');
            document.getElementById('historyView').classList.add('active');
            renderHistory();
        }

        function showMain() {
            document.getElementById('mainView').classList.remove('hidden');
            document.getElementById('historyView').classList.remove('active');
        }

        // History rendering
        function renderHistory() {
            const data = getData();
            const historyList = document.getElementById('historyList');
            
            if (data.length === 0) {
                historyList.innerHTML = `
                    <div class="empty-history">
                        <div class="empty-history-icon">üìù</div>
                        <p>Nessuna registrazione ancora.<br>Inizia a tracciare le tue sigarette.</p>
                    </div>
                `;
                return;
            }

            // Group by date
            const grouped = {};
            data.forEach(entry => {
                const date = new Date(entry.timestamp).toDateString();
                if (!grouped[date]) {
                    grouped[date] = [];
                }
                grouped[date].push(entry);
            });

            // Sort dates descending
            const sortedDates = Object.keys(grouped).sort((a, b) => 
                new Date(b) - new Date(a)
            );

            let html = '';
            sortedDates.forEach(date => {
                const dateObj = new Date(date);
                const formattedDate = dateObj.toLocaleDateString('it-IT', {
                    weekday: 'long',
                    day: 'numeric',
                    month: 'long'
                });

                html += `<div class="history-day">
                    <div class="history-date">${formattedDate}</div>`;
                
                // Sort entries by time descending
                grouped[date].sort((a, b) => 
                    new Date(b.timestamp) - new Date(a.timestamp)
                ).forEach(entry => {
                    const time = new Date(entry.timestamp).toLocaleTimeString('it-IT', {
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                    
                    html += `
                        <div class="history-item">
                            <div class="history-item-left">
                                <span class="history-item-icon">${getReasonEmoji(entry.reason)}</span>
                                <span class="history-item-reason">${getReasonLabel(entry.reason)}</span>
                            </div>
                            <div style="display: flex; align-items: center; gap: 8px;">
                                <span class="history-item-time">${time}</span>
                                <button class="delete-btn" onclick="confirmDelete(${entry.id})">√ó</button>
                            </div>
                        </div>
                    `;
                });
                
                html += '</div>';
            });

            historyList.innerHTML = html;
        }

        // Delete entry
        let pendingDeleteId = null;

        function confirmDelete(id) {
            pendingDeleteId = id;
            document.getElementById('modalIcon').textContent = 'üóëÔ∏è';
            document.getElementById('modalTitle').textContent = 'Elimina registrazione';
            document.getElementById('modalMessage').textContent = 'Vuoi eliminare questa registrazione?';
            document.getElementById('modalConfirm').textContent = 'Elimina';
            document.getElementById('modalConfirm').onclick = deleteEntry;
            document.getElementById('modal').classList.add('show');
        }

        function deleteEntry() {
            if (pendingDeleteId) {
                let data = getData();
                data = data.filter(entry => entry.id !== pendingDeleteId);
                saveData(data);
                renderHistory();
                updateTodayStats();
                showToast('Registrazione eliminata');
            }
            closeModal();
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('show');
            pendingDeleteId = null;
        }

        // Export
        function showExportModal() {
            const data = getData();
            if (data.length === 0) {
                showToast('Nessun dato da esportare');
                return;
            }
            exportData();
        }

        function exportData() {
            const data = getData();
            if (data.length === 0) {
                showToast('Nessun dato da esportare');
                return;
            }

            // Create CSV
            let csv = 'Data,Ora,Motivo\n';
            
            data.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp))
                .forEach(entry => {
                    const date = new Date(entry.timestamp);
                    const dateStr = date.toLocaleDateString('it-IT');
                    const timeStr = date.toLocaleTimeString('it-IT', {
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                    csv += `${dateStr},${timeStr},${getReasonLabel(entry.reason)}\n`;
                });

            // Download
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `diario_fumo_${new Date().toISOString().split('T')[0]}.csv`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);

            showToast('CSV scaricato!');
        }

        // Toast
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

        // Date display
        function updateDateDisplay() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                day: 'numeric', 
                month: 'long',
                year: 'numeric'
            };
            document.getElementById('currentDate').textContent = 
                now.toLocaleDateString('it-IT', options);
            
            document.getElementById('todayDate').textContent = 
                now.toLocaleDateString('it-IT', { day: 'numeric', month: 'short' });
        }

        // Init
        document.addEventListener('DOMContentLoaded', () => {
            updateDateDisplay();
            updateTodayStats();
            
            // Register service worker
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/diario-fumo/sw.js', { scope: '/diario-fumo/' })
                    .then(reg => console.log('SW registered'))
                    .catch(err => console.log('SW registration failed', err));
            }
        });

        // Close modal on overlay click
        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') {
                closeModal();
            }
        });
    </script>
</body>
</html>
